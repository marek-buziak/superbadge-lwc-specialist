<template>
    <template if:false={wiredRecord.data}>
        <lightning-card>
            <span class="slds-align_absolute-center no-boat-height">{label.labelPleaseSelectABoat}</span>
        </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>
       <lightning-tabset variant="scoped">
        <lightning-tab label={label.labelDetails}>
            <!-- <lightning-card>
                TODO - details tab
            </lightning-card> -->
            <lightning-card title={boatName} icon-name={detailsTabIconName} class="slds-is-relative">
                TODO - details tab
                <slot name="actions">
                    <lightning-button style="position:absolute; top: 12px; right: 16px;" label={label.labelFullDetails} title={label.labelFullDetails} onclick={navigateToRecordViewPage}></lightning-button>
                </slot>
                <lightning-record-view-form
                    object-api-name="Boat__c"
                    record-id={boatId}
                    density="compact">
                    <lightning-output-field field-name="BoatType__c"> </lightning-output-field>
                    <lightning-output-field field-name="Length__c"> </lightning-output-field>
                    <lightning-output-field field-name="Price__c"> </lightning-output-field>
                    <lightning-output-field field-name="Description__c"> </lightning-output-field>
                </lightning-record-view-form>
            </lightning-card>
        </lightning-tab>
        <lightning-tab label={label.labelReviews}>
            TODO - reviews tab
        </lightning-tab>
        <lightning-tab label={label.labelAddReview}>
            TODO - add review tab
        </lightning-tab>
    </lightning-tabset>
    </template>
</template>
