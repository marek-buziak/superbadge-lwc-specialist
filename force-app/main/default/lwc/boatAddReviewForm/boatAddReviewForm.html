<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form
        object-api-name={boatReviewObject}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        onerror={handleError}> <!--using boatReviewObject -->
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for={nameField}>
                <abbr title="required" class="slds-required">*</abbr>
                {labelSubject}
            </label>
             <!-- review subject field code using nameField -->
             <lightning-input-field field-name={nameField} variant="label-hidden" required> </lightning-input-field>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">{labelRating}</label>
            <div class="slds-form-element__control">
              <!-- add five star rating component -->
              <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
             <!-- review comment field code using commentField -->
             <lightning-input-field field-name={commentField} required> </lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
        <lightning-button
            label="Submit"
            type="submit"
            icon-name="utility:save"
        >
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
